<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parllax</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
<header class="header">
    <h1 class="header__title">parallax effect</h1>
    <div class="container">
        <nav class="header__nav">
            <a href="!#" class="header__logo">logo</a>
            <ul class="header__item">
                <li><a href="!#" class="header__link">home</a></li>
                <li><a href="!#" class="header__link">home</a></li>
                <li><a href="!#" class="header__link">home</a></li>
                <li><a href="!#" class="header__link">home</a></li>
            </ul>
        </nav>
    </div>
    <img src="./img/fantasy.png" alt="" class="header__fantasy">
    <div class="header__img">
        <img src="./img/cloud1.png" alt="" class="header__cloud cloud1" data-speed="0.5">
        <img src="./img/cloud2.png" alt="" class="header__cloud cloud2" data-speed="0.5">
        <img src="./img/cloud3.png" alt="" class="header__cloud cloud3" data-speed="-0.5">
        <img src="./img/boat.png" alt="" class="boat">
    </div>
</header>
<main class="main">
    <!-- parallax starting -->
    <section class="parallax">
        <h1 class="parallax__title">parallax</h1>
       <div class="parallax__card">
        <div class="parallax__imgs">
            <img src="./parallax/Parallax_4.png" alt="" class="parallax__img parallax1" data-speed="1.2">
            <img src="./parallax/Parallax_5.png" alt="" class="parallax__img parallax2" data-speed="1.2">
        </div>
        <img src="./parallax/Parallax_3.png" alt="" class="parallax__image">
       </div>
    </section>
    <!-- parallx end -->
    <!-- time starting -->
    <section class="time">
            <div class="time__cards">
                <div class="time__card">
                    <p class="time__num" data-num="500">500</p>
                    <p class="time__text">Lorem ipsum dolor sit.</p>
                    <a href="!#" class="time__btn">button</a>
                </div>
                <div class="time__card">
                    <p class="time__num" data-num="321">321</p>
                    <p class="time__text">Lorem ipsum dolor sit.</p>
                    <a href="!#" class="time__btn">button</a>
                </div>
                <div class="time__card">
                    <p class="time__num" data-num="450">450</p>
                    <p class="time__text">Lorem ipsum dolor sit.</p>
                    <a href="!#" class="time__btn">button</a>
                </div>
                <div class="time__card">
                    <p class="time__num" data-num="138">138</p>
                    <p class="time__text">Lorem ipsum dolor sit.</p>
                    <a href="!#" class="time__btn">button</a>
                </div>
        </div>
    </section>
    <!-- time end -->
</main>



    <script src="./main.js"></script>
</body>
</html>
